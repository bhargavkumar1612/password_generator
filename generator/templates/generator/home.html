<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class ='container text-left'>
<div class ='container text-right'>
	<a href="{% url 'about' %}" class='btn btn-info'> About page </a>
</div>
<h1>Password generator</h1>
<form action="{% url 'password' %}">
	Choose the password length
	<select name='length'> 
		<option value ='6'>6</option>
		<option value ='7'>7</option>
		<option value ='8'>8</option>
		<option value ='9' selected="selected">9</option>
		<option value ='11'>11</option>
		<option value ='12'>12</option>
		<option value ='13'>13</option>
		<option value ='14'>14</option>
		<option value ='15'>15</option>
	</select>
	<br>
	<input type="checkbox" name="uppercase">
	upper case
	<br>
	<input type="checkbox" name="numbers">
	numbers
	<br>
	<input type="checkbox" name="special">
	special characters
	<br>
	<button class = 'btn btn-primary' type='submit' value='generate password'>Generate password</button>
</form>

</div>
